<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    
  <div class="wrapper">
    <!--This section for preeloader-->
    <div id="overlay">
        <div class="overlay-inner">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>
      <div class="inforamtion">
          <h2>Basic DramKit, Lets Enjoy!</h2>
          <p>You only press your keyboard for playing DrumKit. Just Press A,S,D,F,G,H,J,K,L</p>
          <span>Connect With me via Facebook: <a href="https://facebook.com/mohincse" target="_blank"><i class="fa fa-facebook"></i></a></span>
      </div>
    <div class="inner">
        <div class="keys">
            <div data-key="65" class="key" title="Type only, Keyboard A">
              <kbd>A</kbd>
              <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key" title="Type only, Keyboard S">
              <kbd>S</kbd>
              <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key" title="Type only, Keyboard D">
              <kbd>D</kbd>
              <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key" title="Type only, Keyboard F">
              <kbd>F</kbd>
              <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key" title="Type only, Keyboard G">
              <kbd>G</kbd>
              <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key" title="Type only, Keyboard H">
              <kbd>H</kbd>
              <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key" title="Type only, Keyboard J">
              <kbd>J</kbd>
              <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key" title="Type only, Keyboard K">
              <kbd>K</kbd>
              <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key" title="Type only, Keyboard L">
              <kbd>L</kbd>
              <span class="sound">tink</span>
            </div>
          </div>
    </div>
  </div>
  
    <div class="mobile-alart">
      <h1>Sorry, Small device not support. Try it on your pc/desktop.</h1>
    </div>

    

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


<script>
// For Overlay
var overlay = document.getElementById("overlay");
window.addEventListener('load', function(){
  overlay.style.display = 'none';
});

// Making Function For PlaySound
  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if(!audio) return; // If press  other button, handaling error
    audio.currentTime = 0; // Unlimited prees
    audio.play(); //Play audio
    key.classList.add("playing") //Class add playing
    }

// Remove transiton
  function removeTransition(e){
    if(e.propertyName !== "transform") return;
    this.classList.remove("playing")
  }
  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener("transitionend", removeTransition))
  window.addEventListener("keydown", playSound);
</script>

</body>
</html>
